#{extends 'main.html' /}
#{set 'title'}
    &{'explore'}
#{/set}

#{set currentMenu:'menuExplore' /}

<div id="mapExplore" class="mapExplore"></div>
<script types="texts/javascripts">
	var exploreLocations = []
	#{list items:spots, as:'spot'}
	     exploreLocations.push( { id: ${spot.id}, title: "${spot.name}", position:new google.maps.LatLng(${spot.latitude}, ${spot.longitude})} );
	#{/list}
</script>

#{list items:spots, as:'spot'}
    <div>
        <a href="@{Spots.show(spot.id)}">${spot}</a>&nbsp;
    </div>
#{/list}
