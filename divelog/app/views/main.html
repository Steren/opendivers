<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /} - Open Divers</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        #{get 'moreStyles' /}
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/jquery-ui/smoothness/jquery-ui-1.8.5.custom.css'}">
        
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/src/style.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/src/forms.css'}">

        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">

        #{get 'moreScripts' /}
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
        
        <script src="@{'/public/javascripts/main.js'}" type="text/javascript" charset="utf-8"></script>
        
	    <!-- define here the actions -->
	    <script type="text/javascript">
	    var getSpotInfoWindowContentAction = #{jsAction @Spots.getSpotAdditionalInfo(':id') /};
	    var navigateToSpotAction = #{jsAction @Spots.show(':id') /};
        var getFishesAction = #{jsAction @Application.getFishes() /};
	    var createFishAction = #{jsAction @Application.createFish() /};
	    </script>
    </head>
    <body>
        <div id="page">
        
        #{userOptions /}
		
		<div id="logo">
            <a href="/"><img alt="Open Divers" src="@{'/public/images/logo.png'}" /></a>
        </div>

        <div id="actionFeedbackMessage">
        #{if flash.error}
            <p class="error">
                ${flash.error}
            </p>
        #{/if}
        #{if flash.success}
            <p class="success">
                ${flash.success}
            </p>
        #{/if}
        </div>

        <div id="upperBar">
            #{menuBar /}
            #{searchInput /}
        </div>
		
		<div class="actions">
		      #{get 'actions' /}
		</div>
		
		<h1 class="mainTitle">#{get 'title' /}</h1>
		
		<div id="mainContent">
            #{doLayout /}
        </div>
        
        <div id="footer">
        </div>
        </div>
    </body>
</html>
